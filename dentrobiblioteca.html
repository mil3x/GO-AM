<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour 360</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 150%;
      }

      model-viewer {
        width: 150%;
        height: 150vh;
        position: relative;
      }

      .hotspot-btn {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid #000;
        border-radius: 50%;
        padding: 10px;
        cursor: pointer;
      }

      .dentrox {
        background-color: #000000ab;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="visor"
      src="tour/dentrobiblioteca.glb"
      alt="Tour Virtual 360"
      camera-controls
      auto-rotate
      style="width: 100%; height: 100vh"
      class="dentrox"
    >
      <!-- Hotspot anclado -->
      <button
        slot="hotspot-1"
        data-position="-2.2 0 -4.1"
        data-normal="0 1 0"
        class="hotspot-btn"
        onclick="window.location.href='entrada.html'"
      >
        Ir a inicio
      </button>
    </model-viewer>
  </body>
</html>
